                           <button onclick="handleCaseChange('phn',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phn-Price">$00</h5>

                     <!----------------------- Case product detail For Price ---------------------->

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleCaseChange('case', false)" class="btn btn-default"><i

                        </div>
                        <h5 id="case-Price">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-Count">$00</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="overall-Price">$00</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!------------------- JavaScript code for interaction ----------------------------->

   <script>
      function handleCaseChange(product, isIncrease) {
         const productInput = document.getElementById(product + '-Btn');
         const productCount = parseFloat(productInput.value);

         let productNewCount = productCount;
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         if (isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         document.getElementById(product + '-Btn').value = productNewCount;

         let productTotal = 0;
         if (product == 'phn') {
            productTotal = productNewCount * 1219;
         }
         if (product == 'case') {
            productTotal = productNewCount * 59;
         }
         document.getElementById(product + '-Price').innerText = '$' + productTotal;
         totalCalculate();

      }

      function totalCalculate() {
         const phnInput = document.getElementById('phn-Btn');
         const phnCount = parseFloat(phnInput.value);

         const caseInput = document.getElementById('case-Btn');
         const caseCount = parseFloat(caseInput.value);

         const allPrice = (phnCount * 1219) + (caseCount * 59);

         document.getElementById("total-Count").innerText = '$' + allPrice;

         const taxPrice = Math.round(allPrice * 0.10);
         document.getElementById('tax').innerText = '$' + taxPrice;

         const overallPrice = allPrice + taxPrice;
         document.getElementById('overall-Price').innerText = '$' + overallPrice;
      }
